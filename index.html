<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>DICEE GAME </h1>

    <div class="container">
        <div class="dicee">
            <div class="point 1">
                <div class="whiteDod1"></div>
                <div class="whiteDod2"></div>
            </div>
            <div class="point 2">
                <div class="whiteDod11"></div>
                <div class="whiteDod22"></div>
            </div>
            <div class="point 3">
                <div class="whiteDod 11"></div>
                <div class="whiteDod222"></div>
            </div>
        </div>
        <div class="dicee">
            <div class="point 11">
                <div class="whiteDod1111"></div>
                <div class="whiteDod2222"></div>
            </div>
            <div class="point 22">
                <div class="whiteDod11111"></div>
                <div class="whiteDod22222"></div>
            </div>
            <div class="point 33">
                <div class="whiteDod111111"></div>
                <div class="whiteDod222222"></div>
            </div>
        </div>
    </div>


    

<script src="app.js"></script>
</body>
</html>
